{% extends "dashboard/base.html" %}
{% block title %}Delete product{% endblock %}
{% block content %}
  <div class="dashboard-card">
    <div class="card-body">
      <h1 class="h4 fw-bold text-dark mb-3">Delete product</h1>
      <p class="text-muted mb-4">Are you sure you want to delete <strong>{{ product.name }}</strong>? This cannot be undone.</p>
      <form method="post">
        {% csrf_token %}
        <button class="btn btn-dash-danger" type="submit">Yes, delete</button>
        <a href="{% url 'dashboard:product_list' %}" class="btn btn-dash-outline ms-2">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
