{% extends "dashboard/base.html" %}
{% block title %}Admin Login{% endblock %}
{% block content %}
  <div class="row justify-content-center py-5">
    <div class="col-11 col-sm-9 col-md-6 col-lg-5">
      <div class="dashboard-card">
        <div class="card-body p-4 p-md-5">
          <h1 class="h3 fw-bold text-dark mb-2">Admin login</h1>
          <p class="text-muted mb-4">Sign in to manage products, orders and coupons.</p>
          <form method="post" class="dashboard-form" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-dash-primary w-100 py-2 mt-2" type="submit">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
